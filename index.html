<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Code Editor</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Fira Code', monospace;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffc8;
      text-shadow: 2px 2px #000;
    }

    .editor-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    textarea {
      background: #1e1e1e;
      color: #00ff95;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 8px;
      height: 250px;
      resize: none;
      font-size: 14px;
      font-family: 'Fira Code', monospace;
      box-shadow: 0 0 10px #00ffc877;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffc833;
    }

    @media (max-width: 768px) {
      .editor-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŒˆ Live HTML/CSS/JS Editor</h1>
  <div class="editor-container">
    <textarea id="html" placeholder="Write HTML here..."></textarea>
    <textarea id="css" placeholder="Write CSS here..."></textarea>
    <textarea id="js" placeholder="Write JavaScript here..."></textarea>
  </div>
  <iframe id="output"></iframe>

  <script>
    const html = document.getElementById('html');
    const css = document.getElementById('css');
    const js = document.getElementById('js');
    const output = document.getElementById('output');

    function updateOutput() {
      const source = `
        <html>
          <head><style>${css.value}</style></head>
          <body>${html.value}
            <script>${js.value}<\/script>
          </body>
        </html>
      `;
      output.srcdoc = source;
    }

    html.addEventListener("input", updateOutput);
    css.addEventListener("input", updateOutput);
    js.addEventListener("input", updateOutput);
  </script>
</body>
</html>
