<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Code Editor</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0f2027;
      --text-color: #fff;
      --editor-bg: #1e1e1e;
      --highlight: #00ffc8;
    }

    body.light {
      --bg-color: #f0f0f0;
      --text-color: #222;
      --editor-bg: #fff;
      --highlight: #0066ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Fira Code', monospace;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: var(--highlight);
    }

    .controls {
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      margin: 0 5px;
      padding: 8px 12px;
      background-color: var(--highlight);
      border: none;
      border-radius: 5px;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    .editor-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    textarea {
      background: var(--editor-bg);
      color: var(--highlight);
      border: 1px solid #444;
      padding: 10px;
      border-radius: 8px;
      height: 200px;
      resize: none;
      font-size: 14px;
      font-family: 'Fira Code', monospace;
      box-shadow: 0 0 10px var(--highlight);
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px #0004;
    }

    @media (max-width: 768px) {
      .editor-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>üåà Live Code Editor</h1>

  <div class="controls">
    <button onclick="toggleTheme()">üåô Toggle Theme</button>
    <button onclick="toggleAutoRun()">‚öôÔ∏è Toggle Auto Run</button>
    <button onclick="downloadCode()">üì• Download HTML</button>
  </div>

  <div class="editor-container">
    <textarea id="html" placeholder="Write HTML..."></textarea>
    <textarea id="css" placeholder="Write CSS..."></textarea>
    <textarea id="js" placeholder="Write JS..."></textarea>
  </div>

  <iframe id="output"></iframe>

  <script>
    const html = document.getElementById('html');
    const css = document.getElementById('css');
    const js = document.getElementById('js');
    const output = document.getElementById('output');

    let autoRun = true;

    function updateOutput() {
      const source = `
        <html>
          <head><style>${css.value}</style></head>
          <body>${html.value}
            <script>${js.value}<\/script>
          </body>
        </html>
      `;
      output.srcdoc = source;

      // Save to localStorage
      localStorage.setItem('html', html.value);
      localStorage.setItem('css', css.value);
      localStorage.setItem('js', js.value);
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    function toggleAutoRun() {
      autoRun = !autoRun;
      alert('Auto Run is now ' + (autoRun ? 'ON' : 'OFF'));
    }

    function downloadCode() {
      const code = `
        <html>
          <head><style>${css.value}</style></head>
          <body>${html.value}
            <script>${js.value}<\/script>
          </body>
        </html>
      `;
      const blob = new Blob([code], { type: 'text/html' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'code.html';
      link.click();
    }

    [html, css, js].forEach(el => {
      el.addEventListener('input', () => {
        if (autoRun) updateOutput();
      });
    });

    // Load saved code
    window.onload = () => {
      html.value = localStorage.getItem('html') || '';
      css.value = localStorage.getItem('css') || '';
      js.value = localStorage.getItem('js') || '';
      updateOutput();
    };
  </script>
</body>
</html>
